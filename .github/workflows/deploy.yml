# .github/workflows/deploy.yml
name: Deploy Hugo site to Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true        # if your theme is a git submodule
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true          # needed by most themes (SCSS)

      # If your theme uses Hugo Modules, uncomment:
      # - name: Hugo mod vendor
      #   run: hugo mod vendor

      - name: Build
        run: hugo --minify

      # If you don't keep static/CNAME in the repo, uncomment this to force CNAME:
      # - name: Ensure CNAME
      #   run: echo "jpc.fyi" > public/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
